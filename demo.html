<script type="text/javascript">
/**
给你一个 m x n 的矩阵，其中的值均为非负整数，代表二维高度图每个单元的高度，请计算图中形状最多能接多少体积的雨水。
*/
var isPerfectSquare = function(num) {
  for (let i = 0; i <= num; i++) {
    if(i * i === num){
      return true
    } else if(i * i > num) {
      return false
    }
  }
};
console.log(isPerfectSquare(4));
</script>
